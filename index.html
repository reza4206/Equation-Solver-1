<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equations Solver 1.0</title>
    <link rel="stylesheet" href="styles.css">
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="container">
        <h2>Equation Solver (Simple Pair) <br><small>সরল জোট সমীকরণ সমাধান</small></h2>
        <div id="inputs">
              <p>Enter the coefficients of first equation<br><small>প্রথম সমীকরণের সহগসমূহ ইনপুট দিন</small></p>
            <label for="a1">a1:</label>
            <input type="number" id="a1">
            <br><label for="b1">b1:</label>
            <input type="number" id="b1">
            <br><label for="c1">c1:</label>
            <input type="number" id="c1">
              <p>Enter the coefficients of first equation<br><small>দ্বিতীয় সমীকরণের সহগসমূহ ইনপুট দিন</small></p>
            <label for="a2">a2:</label>
            <input type="number" id="a2">
            <br><label for="b2">b2:</label>
            <input type="number" id="b2">
            <br><label for="c2">c2:</label>
            <input type="number" id="c2">
        </div>
        <button onclick="solveEquations()">Solve</button>
        <button onclick="clearInputs()">Clear</button>
        <p><Small>Developed by Mr. Rezaul Haque</small></p>
        <div id="result" style="display: none; font-size: 20px; padding: 25px;"></div>
        <button onclick="goBack()" id="goBackBtn" style="display: none;">Go Back</button>
    </div>
    <script src="script.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
